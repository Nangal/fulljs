    <script type="text/html" id="users_template">
      <h3>All users in the database</h3>
      <ul class="users">
      </ul>

    <script type="text/html" id="user_template">
      <li>User email: {{email}} <button class="edit-button" type="button">Edit me</button></li>
    </script>

    <script type="text/html" id="user_edit_template">
      <form id="edit-user" name="post">
        <div class="field">
          <label for="email"> E-mail:</label>
          <input type="text" name="email" value="{{email}}" >
          <input type="submit" value="Update User" />
          <button class="cancel-button" type="button">Cancel</button>
        </div>
      </form>
    </script>
